plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.compose'
}

android {
    namespace = 'com.robotics.polly'
    compileSdk 34

    defaultConfig {
        applicationId "com.robotics.polly"
        minSdk 26  // Restored for Pixel 3 (Android 12)
        targetSdk 34  // Android 14 - modern target
        versionCode 2
        versionName "0.1.3"
        
        ndk {
            abiFilters 'arm64-v8a'  // FLIR SDK removed — pure Kotlin USB driver has no native deps
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
    
    buildFeatures {
        viewBinding = true
        compose = true
        buildConfig = true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    implementation 'androidx.fragment:fragment-ktx:1.6.2'
    implementation 'androidx.camera:camera-core:1.3.1'
    implementation 'androidx.camera:camera-camera2:1.3.1'
    implementation 'androidx.camera:camera-lifecycle:1.3.1'
    implementation 'androidx.camera:camera-view:1.3.1'
    implementation 'org.nanohttpd:nanohttpd:2.3.1'
    implementation 'org.nanohttpd:nanohttpd-websocket:2.3.1'
    implementation 'com.github.mik3y:usb-serial-for-android:3.7.3'
    
    // FLIR ONE: replaced flironesdk.aar with pure Kotlin USB driver (FlirUsbDriver.kt)
    // No native library dependency — eliminates arm64/arm32 ABI conflict with ARCore

    // ARCore for 6DoF pose tracking during 3D scanning
    implementation 'com.google.ar:core:1.41.0'
    
    // Compose BOM (Bill of Materials)
    def composeBom = platform('androidx.compose:compose-bom:2024.02.00')
    implementation composeBom
    
    // Compose dependencies
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.activity:activity-compose:1.8.2'
    implementation 'androidx.lifecycle:lifecycle-runtime-compose:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.7.0'
    
    // Debug dependencies for Compose
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
}
